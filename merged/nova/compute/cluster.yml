      root@mirantis.com
    nova_compute_virtualization: kvm
    nova_vncproxy_url: https://${_param:cluster_public_host}:6080
    openstack_fluentd_handler_enabled: false
    openstack_log_appender: false
    openstack_ossyslog_handler_enabled: false
  nova:
    compute:
      aggregates: ${_param:nova_aggregates}
      availability_zone: ${_param:nova_compute_avail_zone}
      bind:
        vnc_address: ${_param:cluster_local_address}
        vnc_name: 0.0.0.0
        vnc_port: 6080
      cache:
        engine: memcached
        members:
        - host: ${_param:cluster_node01_address}
          port: 11211
        - host: ${_param:cluster_node02_address}
          port: 11211
        - host: ${_param:cluster_node03_address}
          port: 11211
      database:
        engine: mysql
        host: ${_param:openstack_database_address}
        name: nova
        password: ${_param:mysql_nova_password}
        port: 3306
        user: nova
      enabled: true
      heal_instance_info_cache_interval: 60
      identity:
        engine: keystone
        host: ${_param:cluster_vip_address}
        password: ${_param:keystone_nova_password}
        port: 35357
        protocol: ${_param:cluster_internal_protocol}
        region: ${_param:openstack_region}
        tenant: service
        user: nova
      image:
        engine: glance
        host: ${_param:cluster_vip_address}
        port: 9292
        protocol: ${_param:cluster_internal_protocol}
      libvirt:
        migration_inbound_addr: ${_param:single_address}
      logging:
        log_appender: ${_param:openstack_log_appender}
        log_handlers:
          fluentd:
            enabled: ${_param:openstack_fluentd_handler_enabled}
          ossyslog:
            enabled: ${_param:openstack_ossyslog_handler_enabled}
          watchedfile:
            enabled: true
      message_queue:
        engine: rabbitmq
        members:
        - host: ${_param:openstack_message_queue_node01_address}
        - host: ${_param:openstack_message_queue_node02_address}
        - host: ${_param:openstack_message_queue_node03_address}
        password: ${_param:rabbitmq_openstack_password}
        port: 5672
        user: openstack
        virtual_host: /openstack
      my_ip: ${_param:single_address}
      network:
        engine: neutron
        host: ${_param:neutron_service_host}
        password: ${_param:keystone_neutron_password}
        port: 9696
        protocol: ${_param:cluster_internal_protocol}
        region: ${_param:openstack_region}
        tenant: service
        user: neutron
      user:
        private_key: ${_param:nova_compute_ssh_private}
        public_key: ${_param:nova_compute_ssh_public}
      version: ${_param:nova_version}
      virtualization: ${_param:nova_compute_virtualization}
      vncproxy_url: ${_param:nova_vncproxy_url}
  openssh:
    client:
      enabled: true
      stricthostkeychecking: false
      user: {}

