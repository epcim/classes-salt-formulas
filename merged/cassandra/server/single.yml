applications:
- cassandra
classes:
- cassandra.support
parameters:
  cassandra:
    server:
      enabled: true
      version: 2
      name: 'cassandra'
      data_dirs:
      - /var/lib/cassandra
      bind:
        address: ${_param:single_address}
        rpc_port: 9160
        port: 9042
      members:
      - host: ${_param:single_address}