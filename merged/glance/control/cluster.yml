applications:
- glance
classes:
- keepalived.cluster.single
- haproxy.proxy.single
- haproxy.proxy.listen.openstack.glance
- salt.minion.cert.mysql.clients.openstack.glance
- salt.minion.cert.rabbitmq.clients.openstack.glance
parameters:
  _param:
    galera_ssl_enabled: false
    keystone_glance_endpoint_type: internalURL
    openstack_fluentd_handler_enabled: false
    openstack_log_appender: false
    openstack_mysql_x509_enabled: false
    openstack_ossyslog_handler_enabled: false
    openstack_rabbitmq_port: 5672
    openstack_rabbitmq_x509_enabled: false
    rabbitmq_ssl_enabled: false
  glance:
    server:
      bind:
        address: ${_param:cluster_local_address}
        port: 9292
      cache:
        engine: memcached
        members:
        - host: ${_param:cluster_node01_address}
          port: 11211
        - host: ${_param:cluster_node02_address}
          port: 11211
        - host: ${_param:cluster_node03_address}
          port: 11211
      database:
        engine: mysql
        host: ${_param:openstack_database_address}
        name: glance
        password: ${_param:mysql_glance_password}
        port: 3306
        ssl:
          enabled: ${_param:galera_ssl_enabled}
        user: glance
        x509:
          ca_file: ${_param:mysql_glance_ssl_ca_file}
          cert_file: ${_param:mysql_glance_client_ssl_cert_file}
          enabled: ${_param:openstack_mysql_x509_enabled}
          key_file: ${_param:mysql_glance_client_ssl_key_file}
      enabled: true
      identity:
        endpoint_type: ${_param:keystone_glance_endpoint_type}
        engine: keystone
        host: ${_param:cluster_vip_address}
        password: ${_param:keystone_glance_password}
        port: 35357
        protocol: ${_param:cluster_internal_protocol}
        region: ${_param:openstack_region}
        tenant: service
        user: glance
      images: []
      logging:
        log_appender: ${_param:openstack_log_appender}
        log_handlers:
          fluentd:
            enabled: ${_param:openstack_fluentd_handler_enabled}
          ossyslog:
            enabled: ${_param:openstack_ossyslog_handler_enabled}
          watchedfile:
            enabled: true
      message_queue:
        engine: rabbitmq
        host: ${_param:cluster_vip_address}
        members:
        - host: ${_param:openstack_message_queue_node01_address}
        - host: ${_param:openstack_message_queue_node02_address}
        - host: ${_param:openstack_message_queue_node03_address}
        password: ${_param:rabbitmq_openstack_password}
        port: ${_param:openstack_rabbitmq_port}
        ssl:
          enabled: ${_param:rabbitmq_ssl_enabled}
        user: openstack
        virtual_host: /openstack
        x509:
          ca_file: ${_param:rabbitmq_glance_ssl_ca_file}
          cert_file: ${_param:rabbitmq_glance_client_ssl_cert_file}
          enabled: ${_param:openstack_rabbitmq_x509_enabled}
          key_file: ${_param:rabbitmq_glance_client_ssl_key_file}
      rabbit:
        host: ${_param:cluster_vip_address}
      registry:
        host: ${_param:cluster_vip_address}
        port: 9191
        protocol: ${_param:cluster_internal_protocol}
      role: ${_param:openstack_node_role}
      show_multiple_locations: true
      storage:
        engine: file
      version: ${_param:glance_version}
      workers: 8
  linux:
    system:
      cron:
        user:
          glance:
            enabled: true
      package:
        python-pymysql:
          fromrepo: ${_param:openstack_version}
          version: latest

