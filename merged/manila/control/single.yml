classes:
 - manila.common.single
 - apache.server.site.manila
parameters:
  _param:
    openstack_node_role: primary
  manila:
    common:
      dhss: false
      default_share_type: default
      version: ${_param:openstack_version}
    api:
      role: ${_param:openstack_node_role}
      enabled: true
      version: ${_param:openstack_version}
    scheduler:
      enabled: true
      version: ${_param:openstack_version}
