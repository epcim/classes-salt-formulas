parameters:
  jenkins:
    client:
      job:
        test-saas-core-auth:
          name: test-saas-core-auth
          discard:
            build:
              keep_num: 15
            artifact:
              keep_num: 15
          type: workflow-scm
          concurrent: true
          scm:
            type: git
            url: "${_param:jenkins_gerrit_url}/oss/jenkins/pipelines"
            credentials: "gerrit"
            script: test-saas-core-auth-pipeline.groovy
          trigger:
            gerrit:
              project:
                "saas/core/auth":
                  branches:
                    - master
              event:
                patchset:
                  - created:
                      excludeDrafts: false
                      excludeTrivialRebase: false
                      excludeNoCodeChange: false
                comment:
                  - addedContains:
                      commentAddedCommentContains: '^(?s:Patch Set \d+:.*(test|recheck|reverify)\s*)$'
          param:
            CREDENTIALS_ID:
              type: string
              default: "gerrit"
            DEFAULT_GIT_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/saas/core/auth"
            DEFAULT_GIT_REF:
                type: string
                default: master
