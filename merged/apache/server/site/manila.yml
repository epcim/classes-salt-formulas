parameters:
  _param:
    apache_ssl:
      enabled: false
    apache_manila_ssl: ${_param:apache_ssl}
    apache_manila_api_address: 0.0.0.0
    apache_manila_api_host: ${linux:network:fqdn}
  manila:
    server:
      service_name: apache2
  apache:
    server:
      enabled: true
      default_mpm: event
      modules:
        - wsgi
      site:
        manila:
          enabled: false
          available: true
          type: wsgi
          name: manila
          ssl: ${_param:apache_manila_ssl}
          wsgi:
            daemon_process: manila-api
            threads: 2
            user: manila
            group: manila
            display_name: '%{GROUP}'
            script_alias: '/ /usr/bin/manila-wsgi'
            application_group: '%{GLOBAL}'
            authorization: 'On'
          limits:
            request_body: 114688
          host:
            address: ${_param:apache_manila_api_address}
            name: ${_param:apache_manila_api_host}
            port: 8786
          log:
            custom:
              format: >-
                %v:%p %{X-Forwarded-For}i %h %l %u %t \"%r\" %>s %D %O \"%{Referer}i\" \"%{User-Agent}i\"
            error:
              enabled: true
              level: debug
              format: '%M'
              file: '/var/log/manila/manila-api.log'
