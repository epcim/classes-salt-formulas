parameters:
  _param:
    cluster_public_protocol: https
    keystone_service_protocol: http
  keystone:
    client:
      server:
        identity:
          service:
            keystone:
              type: identity
              description: OpenStack Identity Service v3
              endpoints:
              - region: ${_param:openstack_region}
                public_address: ${_param:cluster_public_host}
                public_protocol: ${_param:cluster_public_protocol}
                public_port: 5000
                public_path: '/v3'
                internal_address: ${_param:keystone_service_host}
                internal_port: 5000
                internal_path: '/v3'
                internal_protocol: ${_param:keystone_service_protocol}
                admin_address: ${_param:keystone_service_host}
                admin_port: 35357
                admin_path: '/v2.0'
                admin_protocol: ${_param:keystone_service_protocol}
