parameters:
  _param:
    cluster_public_protocol: https
    cinder_service_protocol: http
  keystone:
    client:
      resources:
        v3:
          users:
            cinder:
              password: ${_param:keystone_cinder_password}
              email: ${_param:admin_email}
              roles:
                service_admin:
                  name: admin
                  project_id: service
          services:
            cinderv3:
              type: volumev3
              description: OpenStack Volume Service V3
              endpoints:
                cinder_public_v3:
                  interface: 'public'
                  url: ${_param:cluster_public_protocol}://${_param:cluster_public_host}:8776/v3/$(project_id)s
                  region: ${_param:openstack_region}
                cinder_internal_v3:
                  interface: 'internal'
                  url: ${_param:cinder_service_protocol}://${_param:cinder_service_host}:8776/v3/$(project_id)s
                  region: ${_param:openstack_region}
                cinder_admin_v3:
                  interface: 'admin'
                  url: ${_param:cinder_service_protocol}://${_param:cinder_service_host}:8776/v3/$(project_id)s
                  region: ${_param:openstack_region}
