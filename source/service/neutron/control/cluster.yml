applications:
- neutron
classes:
- service.neutron.support
parameters:
  _param:
    keystone_neutron_endpoint_type: internal
    openstack_log_appender: false
    openstack_fluentd_handler_enabled: false
    openstack_ossyslog_handler_enabled: false
  neutron:
    server:
      enabled: true
      dns_domain: novalocal
      vlan_aware_vms: false
      bgp_vpn:
        enabled: false
        driver: bagpipe
      version: ${_param:neutron_version}
      controller_vip: ${_param:cluster_vip_address}
      bind:
        address: ${_param:cluster_local_address}
        port: 9696
      database:
        engine: mysql
        host: ${_param:cluster_vip_address}
        port: 3306
        name: neutron
        user: neutron
        password: ${_param:mysql_neutron_password}
      identity:
        engine: keystone
        region: RegionOne
        host: ${_param:cluster_vip_address}
        port: 35357
        user: neutron
        password: ${_param:keystone_neutron_password}
        tenant: service
        endpoint_type: ${_param:keystone_neutron_endpoint_type}
      logging:
        log_appender: ${_param:openstack_log_appender}
        log_handlers:
          watchedfile:
            enabled: true
          fluentd:
            enabled: ${_param:openstack_fluentd_handler_enabled}
          ossyslog:
            enabled: ${_param:openstack_ossyslog_handler_enabled}
      message_queue:
        engine: rabbitmq
        host: ${_param:cluster_vip_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
      compute:
        host: ${_param:cluster_vip_address}
        region: RegionOne
        user: nova
        password: ${_param:keystone_nova_password}
        tenant: service
      backend:
        extension:
          dns:
            enabled: False
            engine: designate
            protocol: http
            host: ${_param:cluster_vip_address}
            port: 9001
            url: ${neutron:server:backend:extension:dns:protocol}://${neutron:server:backend:extension:dns:host}:${neutron:server:backend:extension:dns:port}/v2
