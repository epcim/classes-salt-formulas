applications:
- salt
- git
- openssh
classes:
- service.salt.support
parameters:
  _param:
    salt_master_base_environment: dev
  salt:
    master:
      enabled: true
      source:
        engine: pkg
      command_timeout: 5
      worker_threads: 3
      max_event_size: 100000000
      base_environment: ${_param:salt_master_base_environment}
