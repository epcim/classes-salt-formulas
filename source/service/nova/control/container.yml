parameters:
  _param:
    nova_networking: contrail
  kubernetes:
    control:
      configmap:
        nova-control:
          grains:
            os_family: Debian
          pillar:
            nova:
              controller:
                enabled: true
                networking: ${_param:nova_networking}
                version: ${_param:nova_version}
                vncproxy_url: ${_param:nova_vncproxy_url}
                security_group: false
                dhcp_domain: novalocal
                scheduler_default_filters: "DifferentHostFilter,SameHostFilter,RetryFilter,AvailabilityZoneFilter,RamFilter,CoreFilter,DiskFilter,ComputeFilter,ComputeCapabilitiesFilter,ImagePropertiesFilter,ServerGroupAntiAffinityFilter,ServerGroupAffinityFilter"
                cpu_allocation_ratio: 16.0
                ram_allocation_ratio: 1.5
                disk_allocation_ratio: 1.0
                workers: 1
                bind:
                  private_address: 0.0.0.0
                  public_address: 0.0.0.0
                  public_name: 0.0.0.0
                  novncproxy_port: 6080
                database:
                  engine: mysql
                  host: ${_param:mysql_service_host}
                  port: 3306
                  name: nova
                  user: nova
                  password: ${_param:mysql_nova_password}
                identity:
                  engine: keystone
                  region: RegionOne
                  host: ${_param:keystone_service_host}
                  port: 35357
                  user: nova
                  password: ${_param:keystone_nova_password}
                  tenant: service
                message_queue:
                  engine: rabbitmq
                  host: ${_param:rabbitmq_service_host}
                  port: 5672
                  user: openstack
                  password: ${_param:rabbitmq_openstack_password}
                  virtual_host: '/openstack'
                glance:
                  host: ${_param:glance_service_host}
                  port: 9292
                network:
                  engine: neutron
                  region: RegionOne
                  host: ${_param:neutron_service_host}
                  password: ${_param:keystone_neutron_password}
                  user: neutron
                  tenant: service
                  port: 9696
                  mtu: 1500
                metadata:
                  password: ${_param:nova_metadata_password}
